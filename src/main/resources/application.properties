spring.profiles.active=dev

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# JWT
security.jwt.secret=change-me-please-change-me-please-change-me
security.jwt.expiration-minutes=60
security.admin.email=admin@example.com
security.admin.password=admin123

# CORS
security.cors.allowed-origins=http://localhost:3000
security.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
security.cors.allowed-headers=Authorization,Content-Type,X-XSRF-TOKEN

# Rate limiting
security.rate-limit.capacity=100
security.rate-limit.refill-per-minute=100

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
management.info.env.enabled=true
# Console logging
logging.level.com.khushal.ecommerce=INFO
logging.level.org.springframework.web=DEBUG


# File logging
logging.file.name=logs/ecommerce.log
logging.file.path=logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
